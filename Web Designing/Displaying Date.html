<!DOCTYPE HTML>
<html>
<head>
<script>
var d=new Date();
document.write("Today's Date is:");
document.write(d.getDate());
document.write(".");
document.write(d.getMonth()+1);
document.write(".");
document.write(d.getFullYear());
document.write("<br>");

document.write("Today Date is:");
document.write(d.getDate());
document.write("/");
document.write(d.getMonth()+1);
document.write("/");
document.write(d.getFullYear());
</script>
</head>
</html>
